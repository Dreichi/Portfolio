<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script>
    function myFunction() {
        var x = document.getElementById("myNavbar");
        var y = document.getElementsByClassName("logo");
        if (x.className === "nav__links") {
          y[0].className += " responsive";
          x.className += " responsive";
        } else {
          x.className = "nav__links";
          y[0].className = "logo";
        }
      }
  </script>
  <header>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <nav>
      <ul class="nav__links" id="myNavbar">
        <li><a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projets</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <img class="logo" src="assets/portfolio.png" alt="logo">
    <a class="cta" href="#"><button>Contact</button></a>
  </header>
  <app-root></app-root>
</body>
</html>
